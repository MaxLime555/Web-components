<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer-View</title>
</head>

<body>

    <section class="timer">

        <timer-view class="timer__concept" seconds="30" id="timer"></timer-view>

        <ul class="list__buttons" id="buttons">
            <li class="button" id="startButton">Start</li>
            <li class="button" id="pauseButton">Pause</li>
            <li class="button" id="resetButton">Reset</li>
        </ul>

    </section>

    <script src="script.js"></script>

</body>

</html>
